<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juego 3D con colisión</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
// Escena, cámara y render
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 20, 20);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Suelo
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide })
);
floor.rotation.x = Math.PI / 2;
scene.add(floor);

// Jugador (círculo rojo)
const playerGeometry = new THREE.SphereGeometry(1, 32, 32);
const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
const player = new THREE.Mesh(playerGeometry, playerMaterial);
player.position.y = 1;
scene.add(player);

// Crear cubos (77)
const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const cubes = [];

for (let i = 0; i < 77; i++) {
  const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
  cube.position.set(
    (Math.random() - 0.5) * 90,
    1,
    (Math.random() - 0.5) * 90
  );
  scene.add(cube);
  cubes.push(cube);
}

// Movimiento WASD
const keys = {};
document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

// Colisión + movimiento
function updatePlayer() {
  const speed = 0.2;
  const direction = new THREE.Vector3();

  if (keys['w']) direction.z -= 1;
  if (keys['s']) direction.z += 1;
  if (keys['a']) direction.x -= 1;
  if (keys['d']) direction.x += 1;

  if (direction.length() === 0) return;

  direction.normalize();
  const nextPosition = player.position.clone().add(direction.multiplyScalar(speed));

  const playerBox = new THREE.Box3().setFromCenterAndSize(
    new THREE.Vector3(nextPosition.x, 1, nextPosition.z),
    new THREE.Vector3(2, 2, 2) // tamaño del jugador
  );

  let collided = false;
  for (const cube of cubes) {
    const cubeBox = new THREE.Box3().setFromObject(cube);
    if (playerBox.intersectsBox(cubeBox)) {
      collided = true;
      break;
    }
  }

  if (!collided) {
    player.position.x = nextPosition.x;
    player.position.z = nextPosition.z;
  }
}

// Loop principal
function animate() {
  requestAnimationFrame(animate);
  updatePlayer();
  renderer.render(scene, camera);
}
animate();

// Ajustar al cambiar el tamaño de la ventana
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
